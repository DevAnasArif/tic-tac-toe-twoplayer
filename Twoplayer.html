<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Two Player</h1>
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player O's Turn</div>
        <div class="board" id="board">
            <div class="cell"  onclick="game(0)" id="0"></div>
            <div class="cell" onclick="game(1)" id="1"></div>
            <div class="cell" onclick="game(2)" id="2"></div>
            <div class="cell" onclick="game(3)" id="3"></div>
            <div class="cell" onclick="game(4)" id="4"></div>
            <div class="cell" onclick="game(5)" id="5"></div>
            <div class="cell" onclick="game(6)" id="6"></div>
            <div class="cell" onclick="game(7)" id="7"></div>
            <div class="cell" onclick="game(8)" id="8"></div>
        </div>
        <div class="restart" onclick="Tournamentreset()">Restart Game</button>
        </div>
        <p id="Xwins">X wins = 0/3</p>    
        <p id="Owins">O wins = 0/3</p>    
    <script src="script.js"></script>
</body>
</html>
